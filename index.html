<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://d33wubrfki0l68.cloudfront.net/4562d851501b5112e6dd2a3504e00d0e0dc7a8dc/61e14/images/rhcp_neon-logo.png">
    <title>musicaRHCP</title>
</head>
<body>
    <div>
    <header>QUAL A SUA MÚSICA DO RED HOT CHILI PEPPERS?
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Logo-red-hot-chili-peppers.png" alt="RHCPLOGO">   
    </header> 
        <div class="container">
            <label for="dia">DIA DO SEU ANIVERSÁRIO:</label>
            <input type="number" id="dia" name="dia" min="1" max="31">
            <br>
            <label for="mes">MÊS DO SEU ANIVERSÁRIO:</label>
            <select id="mes">
                <option value="1">JANEIRO</option>
                <option value="2">FEVEREIRO</option>
                <option value="3">MARÇO</option>
                <option value="4">ABRIL</option>
                <option value="5">MAIO</option>
                <option value="6">JUNHO</option>
                <option value="7">JULHO</option>
                <option value="8">AGOSTO</option>
                <option value="9">SETEMBRO</option>
                <option value="10">OUTUBRO</option>
                <option value="11">NOVEMBRO</option>
                <option value="12">DEZEMBRO</option>
            </select>
            <br>
            <input class="revela" type="button" id="revela" value="revelar">
            <div class="resultado">
                <label id=musica for="musica">MUSICA</label>
                <p class="link" id="link"></p>
            </div>
            <br>
            <input type="checkbox" class="checkbox" id="mode" />
            <label class="label" for="mode">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
              <div class="ball"></div>
            </div>
            </div>
            <footer>Desenvolvido por: Jean Lucas Hoffelder, 3º ano do Técnico em Informática Integrado ao Ensino Médio do IFRS Campus Feliz.
            </footer>
</body>
<script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>

</html>
